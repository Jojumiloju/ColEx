<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColEx - Shop</title>
    <link rel="icon" type="image/x-icon" href="images/CloEx.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="customer.css">
    
    <!-- Paystack -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    
    <!-- QR Code Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <nav class="d-flex justify-content-between px-5 py-3 align-items-center shadow">
        <div class="navlogo">
            <img src="images/CloEx.png" alt="company logo" width="60px">
        </div>
        <ul>
            <li style="cursor: pointer;">Home</li>
            <li style="cursor: pointer;">Categories</li>
            <li style="cursor: pointer;">Help</li>
        </ul>
        <div class="account">
            <div class="cart-trigger" onclick="toggleCart()">
                ðŸ›’ <span id="cart-count">0</span>
            </div>
            <button class="logout-button">Logout</button>
        </div>
    </nav>

    <!-- Cart Sidebar -->
    <div id="cart-popup" class="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button onclick="toggleCart()" class="close-btn">Close</button>
        </div>
        <div id="cart-items">
            <!-- Cart items will be injected here -->
        </div>
        <div class="cart-footer">
            <p>Total: <span id="cart-total">â‚¦0</span></p>
            <button class="btn-clear" onclick="clearCart()">Clear Cart</button>
            <button class="btn-pay" onclick="proceedToPayment()">Proceed to Payment</button>
        </div>
    </div>

    <!-- Product Grid -->
    <div id="product-container-customer" class="product-grid">
        <!-- Products will be injected here by JavaScript -->
    </div>

    <!-- Load scripts -->
    <script src="notifications.js"></script>
    <script src="cardstorage.js" type="module"></script>
    <script src="cart.js" type="module"></script>
</body>
</html>
