<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColEx - Welcome</title>
    <link rel="icon" type="image/x-icon" href="images/CloEx.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav class="d-flex justify-content-between px-5 py-3 align-items-center shadow">
        <div class="navlogo">
            <img src="images/CloEx.png" alt="company logo" width="60px">
        </div>
        <ul>
            <li style="cursor: pointer;">Home</li>
            <li style="cursor: pointer;">Categories</li>
            <li style="cursor: pointer;">Help</li>
        </ul>
        <button onclick="toggleMenu()" class="login-button">Login</button>
    </nav>

    <!-- Login Dropdown Menu -->
    <div id="loginBox" class="dropdown">
        <div class="dropdown-content">
            <div class="button-group">
                <button onclick="redirectToAdminPage()" class="adminlogin">Admin</button>
                <button onclick="redirectToLoginPage()" class="customerlogin">Customer</button>
            </div>
        </div>
    </div>

    <!-- Product Grid -->
    <div id="product-container-home" class="product-grid">
        <!-- Products will be injected here by JavaScript -->
    </div>

    <script src="notifications.js"></script>
    <script src="redirect.js"></script>
    <script src="cardstorage.js" type="module"></script>
</body>
</html>
